    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, addDoc, query, onSnapshot, orderBy, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        // --- Firebase 설정 ---
        const firebaseConfig = {
            // 여기에 본인의 Firebase 웹 앱 설정을 붙여넣으세요.
            apiKey: "AIzaSy...",
            authDomain: "...",
            projectId: "...",
            storageBucket: "...",
            messagingSenderId: "...",
            appId: "..."
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- API 키 설정 ---
        const coingeckoApiKey = 'CG-xmGqWe2JgRKTWjf1WSPT9saQ';
        
        // --- 전역 변수 및 상태 관리 ---
        const elements = { /* ... */ }; // elements 객체 정의
        let chartInstance = null;
        const state = { /* ... */ }; // state 객체 정의
        const translations = { /* ... */ }; // translations 객체 정의

        // --- 유틸리티 및 페이지 관리 ---
        function t(key) { return translations[state.language][key] || key; }
        
        function showPage(pageId) {
            // ... (showPage 함수 구현)
        }

        // --- Firebase 인증 로직 ---
        const authContainer = document.getElementById('auth-container');
        onAuthStateChanged(auth, user => {
            if (user) {
                state.user = { uid: user.uid, displayName: user.displayName };
                authContainer.innerHTML = `<button id="logout-btn" class="control-btn px-3 py-2 text-sm rounded-md">${user.displayName} (Logout)</button>`;
                document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
                loadUserData(); // 로그인 시 사용자 데이터 불러오기
                renderOpinionForm(); // 로그인 시 의견 폼 렌더링
            } else {
                state.user = null;
                authContainer.innerHTML = `<button id="login-btn" class="control-btn px-3 py-2 text-sm rounded-md bg-blue-600 hover:bg-blue-700">Google Login</button>`;
                document.getElementById('login-btn').addEventListener('click', () => signInWithPopup(auth, new GoogleAuthProvider()));
                loadLocalData(); // 로그아웃 시 로컬 데이터 불러오기
                renderOpinionForm(); // 로그아웃 시 의견 폼 렌더링
            }
        });

        // --- 데이터 관리 (Firebase & Local) ---
        async function loadUserData() {
            if (!state.user) return;
            const userDocRef = doc(db, "users", state.user.uid);
            const docSnap = await getDoc(userDocRef);
            if (docSnap.exists()) {
                const data = docSnap.data();
                state.selectedCoinIds = data.selectedCoinIds || ['bitcoin', 'ethereum'];
                state.favorites = data.favorites || [];
            }
            await loadData(); // Firebase 데이터 로드 후 화면 갱신
        }

        function loadLocalData() {
            // ... (기존 로컬 스토리지 데이터 로드 로직)
        }
        
        async function saveData() {
            if (state.user) {
                const userDocRef = doc(db, "users", state.user.uid);
                await setDoc(userDocRef, {
                    selectedCoinIds: state.selectedCoinIds,
                    favorites: state.favorites
                }, { merge: true });
            } else {
                localStorage.setItem('selectedCoinIds', JSON.stringify(state.selectedCoinIds));
                localStorage.setItem('cryptoFavorites', JSON.stringify(state.favorites));
            }
        }
        
        // --- 사용자 의견(커뮤니티) 기능 ---
        function renderOpinionForm() {
            const container = document.getElementById('opinion-form-container');
            if (state.user) {
                 container.innerHTML = `
                    <h3 class="font-bold mb-2">${state.user.displayName}님의 의견</h3>
                    <textarea id="opinion-content" class="w-full bg-gray-700 rounded-md p-2 text-white" rows="3" placeholder="의견을 입력하세요..."></textarea>
                    <div class="text-right mt-2">
                        <button id="post-opinion-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md">의견 남기기</button>
                    </div>
                 `;
                 document.getElementById('post-opinion-btn').addEventListener('click', postOpinion);
            } else {
                 container.innerHTML = `<p class="text-gray-400">의견을 남기려면 <a href="#" id="login-for-opinion" class="text-blue-400 hover:underline">로그인</a>해주세요.</p>`;
                 document.getElementById('login-for-opinion').addEventListener('click', (e) => {
                     e.preventDefault();
                     signInWithPopup(auth, new GoogleAuthProvider());
                 });
            }
        }

        async function postOpinion() {
            const content = document.getElementById('opinion-content').value.trim();
            if (!content || !state.user) return;

            await addDoc(collection(db, "opinions"), {
                uid: state.user.uid,
                nickname: state.user.displayName,
                content: content,
                createdAt: serverTimestamp(),
                coinTarget: document.querySelector('#ai-briefing-results-container h2')?.textContent || 'General' // 분석 대상 코인 저장
            });
            document.getElementById('opinion-content').value = '';
        }

        function renderOpinions(opinions) {
             const list = document.getElementById('opinions-list');
             list.innerHTML = '';
             opinions.forEach(opinion => {
                 const isAuthor = state.user && state.user.uid === opinion.uid;
                 const deleteBtn = isAuthor ? `<button class="delete-opinion-btn text-xs text-red-400 hover:underline" data-id="${opinion.id}">삭제</button>` : '';
                 list.innerHTML += `
                    <div class="bg-gray-800 p-4 rounded-lg">
                        <div class="flex justify-between items-center mb-1">
                            <p class="font-bold text-sm">${opinion.nickname}</p>
                            <div class="flex items-center space-x-2">
                               <p class="text-xs text-gray-500">${new Date(opinion.createdAt?.toDate()).toLocaleString()}</p>
                               ${deleteBtn}
                            </div>
                        </div>
                        <p class="text-gray-300">${opinion.content}</p>
                    </div>
                 `;
             });
             document.querySelectorAll('.delete-opinion-btn').forEach(btn => btn.addEventListener('click', async (e) => {
                const opinionId = e.target.dataset.id;
                if(confirm("정말로 이 의견을 삭제하시겠습니까?")) {
                    await deleteDoc(doc(db, "opinions", opinionId));
                }
             }));
        }
        
        // Firestore 실시간 리스너 설정
        const q = query(collection(db, "opinions"), orderBy("createdAt", "desc"));
        onSnapshot(q, (querySnapshot) => {
            const opinions = [];
            querySnapshot.forEach((doc) => {
                opinions.push({ id: doc.id, ...doc.data() });
            });
            renderOpinions(opinions);
        });


        // --- 나머지 모든 JS 코드는 이전과 동일하게 유지됩니다. ---
        // (코드가 너무 길어 생략하지만, 실제 파일에는 모든 함수가 포함되어야 합니다)
        
    </script>
